<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
    <link rel="shortcut icon" href="{% static '/favicon.ico' %}" type="image/x-icon">
    <title>Data visualisations</title>
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static '/favicon.ico' %}" id="logo" alt="logo" class="d-inline-block align">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'contact_us' %}">Contact us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'about_us' %}">About us</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-5">
                <center>
                    <img src="{% static 'world_economy.jpg' %}" alt="Image 1" class="img-fluid fixed-size-image">
                </center>
            </div>
            <div class="col-md-7">
                <!-- Right Column with Title, Description, and Form -->
                <center>
                  <h2>Country Economics</h2>
                  <p>Discover various economic data and graphs for up to 235 countries </p>
                  <form action="{% url 'country_data' %}" method="post" target="_blank">
                      {% csrf_token %}
                      <button type="submit" class="btn btn-primary">visit app</button>
                  </form>
                </center>
            </div>
        </div>

        <!--<div class="row mt-4">
            <div class="col-md-5">
                <center>
                    <img src="path/to/your/image2.jpg" alt="Image 2" class="img-fluid fixed-size-image">
                </center>
            </div>
            <div class="col-md-7">
                <center>
                <h2>App2</h2>
                <p>Description goes here for Image 2.</p>
                <form method="post" target="_blank">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                </center>
            </div>
        </div>-->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
