<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% load static %}
    <link rel="shortcut icon" href="{% static '/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
    <title>Contact</title>
</head>
<body>
  <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static '/favicon.ico' %}" id="logo" alt="logo" class="d-inline-block align">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contact_us' %}">Contact us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about_us' %}">About us</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <div class="card">
                  <div class="card-header">
                      <h3 class="text-center">Contact Form</h3>
                  </div>
                  <div class="card-body">
                      <form action="{% url 'contact_us' %}" method="post">
                          {% csrf_token %}
                          <div class="form-group">
                              <label for="name">Name:</label>
                              <input type="text" class="form-control" id="name">
                          </div>
                          <div class="form-group">
                              <label for="email">Email:</label>
                              <input type="email" class="form-control" id="email">
                          </div>
                          <div class="form-group">
                              <label for="message">Message:</label>
                              <textarea class="form-control" id="message"></textarea>
                          </div>
                          <div class="form-group">
                              <div class="form-check">
                                  <input type="radio" class="form-check-input" id="optradio1" name="optradio">
                                  <label class="form-check-label" for="optradio1">Contribute</label>
                              </div>
                              <div class="form-check">
                                  <input type="radio" class="form-check-input" id="optradio2" name="optradio">
                                  <label class="form-check-label" for="optradio2">Need Help</label>
                              </div>
                              <div class="form-check">
                                  <input type="radio" class="form-check-input" id="optradio3" name="optradio">
                                  <label class="form-check-label" for="optradio3">Other</label>
                              </div>
                          </div>
                          <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
